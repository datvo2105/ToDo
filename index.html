<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Need for today</h1></header>
      <div class="main">
        <div class="todo-list">
          <div class="list-item" data-id="1">
            <input type="checkbox" class="btn-check" />
            <label for="job" class="content-job">Job 1</label>
            <div class="todo-btn">
              <div class="btn btn-change">
                <i class="fa-solid fa-eraser"></i>
              </div>
              <div class="btn btn-delete" data-removeId="1">
                <i class="fa-regular fa-trash-can" data-removeId="1"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="todo-input">
          <input
            class="todo-job"
            type="text"
            placeholder="Write your jobs for today"
          />
          <button class="btn-submit" type="button" value="Submit">
            Add New
          </button>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
